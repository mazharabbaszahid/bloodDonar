<ion-view class="login1" title="SignUp Page" ion-nav-button="true">
  <ion-nav-buttons side="right">
    <a class="button button-clear" ui-sref="signin">Sign In...</a>
  </ion-nav-buttons>
  <ion-content >
    <div class="page">
      <div class="list" id="list1">
        <form ng-submit="createUser(user)">
          <label class="item item-input">
            <span class="input-label">First Name</span>
            <input type="text" ng-model="user.FirstName">
          </label>
          <label class="item item-input">
            <span class="input-label">Last Name</span>
            <input type="text" ng-model="user.LastName">
          </label>
          <label class="item item-input">
            <span class="input-label">Email</span>
            <input type="email" ng-model="user.Email">
          </label>
          <label class="item item-input item-select">
            <span class="input-label">
              Blood Group
            </span>
          <select ng-model="user.BlodGrp">
            <option>            A Positive      </option>
            <option selected>   B Positive      </option>
            <option>            O Positive      </option>
            <option>            A Negative      </option>
            <option>            B Negative      </option>
            <option>            O Negative      </option>
          </select>
        </label>
          <label class="item item-input">
            <span class="input-label">Password</span>
            <input type="password" ng-model="user.Password">
          </label>
          <button type='submit' class="button button-block button-calm" ng-disabled="!user.Email||!user.FirstName||!user.Email||!user.Password">Sign Up</button>
        </form>

      </div>

    </div>

  </ion-content>
</ion-view>
